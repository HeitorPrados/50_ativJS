<!DOCTYPE html>

<body>
    <script>
        // Crie uma função que receba um array e retorne a soma de seus elementos.
        function somaArray(arr) {
            return arr.reduce((soma, num) => soma + num, 0);
        }
        console.log("Soma do array:", somaArray([1, 2, 3, 4, 5]));
    </script>
</body>
</html>
