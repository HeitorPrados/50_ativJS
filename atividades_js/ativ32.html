<body>
    <script>
        // Verifique se um elemento está presente em um array.
        function contemElemento(arr, elemento) {
            return arr.includes(elemento);
        }
        console.log("O array contém 3?", contemElemento([1, 2, 3, 4], 3));
    </script>
</body>
