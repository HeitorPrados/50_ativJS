<body>
    <script>
        // Remova os valores duplicados de um array.
        function removerDuplicados(arr) {
            return [...new Set(arr)];
        }
        console.log("Array sem duplicados:", removerDuplicados([1, 2, 2, 3, 4, 4, 5]));
    </script>
</body>
