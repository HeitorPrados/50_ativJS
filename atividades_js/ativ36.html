<body>
    <script>
        // Encontre o índice de um valor específico em um array.
        function encontrarIndice(arr, valor) {
            return arr.indexOf(valor);
        }
        console.log("Índice do valor 4:", encontrarIndice([1, 2, 3, 4, 5], 4));
    </script>
