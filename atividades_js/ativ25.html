<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        // Escreva uma função que exiba os n primeiros números da sequência de Fibonacci.
        function fibonacci(n) {
            let a = 0, b = 1;
            console.log(a);
            if (n > 1) console.log(b);
            for (let i = 3; i <= n; i++) {
                let temp = a + b;
                console.log(temp);
                a = b;
                b = temp;
            }
        }
        fibonacci(10);
    </script>
</body>
</html>
