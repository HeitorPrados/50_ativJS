<body>
    <script>
        // Crie uma função que receba um array e retorne a quantidade de números ímpares.
        function contarImpares(arr) {
            return arr.filter(num => num % 2 !== 0).length;
        }
        console.log("Quantidade de números ímpares:", contarImpares([1, 2, 3, 4, 5, 6, 7]));
    </script>
