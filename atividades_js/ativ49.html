<body>
    <script>
        // Crie uma função que verifique se uma pessoa pode dirigir (idade >= 18).
        function podeDirigir(pessoa) {
            return pessoa.idade >= 18 ? "Pode dirigir" : "Não pode dirigir";
        }
        console.log("A pessoa pode dirigir?", podeDirigir({ nome: "Lucas", idade: 17 }));
    </script>
