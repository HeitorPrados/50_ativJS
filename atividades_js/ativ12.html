<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        // Dada a idade de uma pessoa, exiba se ela é criança, adolescente, adulto ou idoso.
        function classificarIdade(idade) {
            if (idade >= 0 && idade <= 12) {
                console.log("Criança");
            } else if (idade >= 13 && idade <= 17) {
                console.log("Adolescente");
            } else if (idade >= 18 && idade <= 59) {
                console.log("Adulto");
            } else if (idade >= 60) {
                console.log("Idoso");
            } else {
                console.log("Idade inválida");
            }
        }
        classificarIdade(25);
    </script>
</body>
</html>
