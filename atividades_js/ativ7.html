    <script>
        // Crie uma função que receba um número e retorne seu valor absoluto.
        function valorAbsoluto(numero) {
            return Math.abs(numero);
        }
        console.log("O valor absoluto de -10 é:", valorAbsoluto(-10));
    </script>
