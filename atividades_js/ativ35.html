<body>
    <script>
        // Crie uma função que receba dois arrays e retorne a união deles.
        function unirArrays(arr1, arr2) {
            return [...new Set([...arr1, ...arr2])];
        }
        console.log("União dos arrays:", unirArrays([1, 2, 3], [3, 4, 5]));
    </script>
</body>
