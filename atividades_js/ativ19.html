<body>
    <script>
        // Dada uma senha, verifique se ela tem pelo menos 8 caracteres.
        function verificarSenha(senha) {
            if (senha.length >= 8) {
                console.log("Senha válida");
            } else {
                console.log("Senha inválida, precisa ter pelo menos 8 caracteres");
            }
        }
        verificarSenha("12345678");
    </script>
