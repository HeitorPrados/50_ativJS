<body>
    <script>
        // Crie uma função que receba um objeto com informações de um produto e retorne uma string com o nome e o preço formatado.
        function formatarProduto(produto) {
            return `O produto ${produto.nome} custa R$ ${produto.preco.toFixed(2)}`;
        }
        let produto = { nome: "Celular", preco: 1999.90 };
        console.log(formatarProduto(produto));
    </script>
</body>
