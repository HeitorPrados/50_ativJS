<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // Verifique se uma letra é uma vogal ou uma consoante.
        function verificarLetra(letra) {
            letra = letra.toLowerCase();
            if (["a", "e", "i", "o", "u"].includes(letra)) {
                console.log(letra + " é uma vogal");
            } else {
                console.log(letra + " é uma consoante");
            }
        }
        verificarLetra("E");
    </script>
</body>
</html>
