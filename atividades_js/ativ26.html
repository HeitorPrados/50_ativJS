<body>
    <script>
        // Inverta uma string usando um loop.
        function inverterString(str) {
            let invertida = "";
            for (let i = str.length - 1; i >= 0; i--) {
                invertida += str[i];
            }
            return invertida;
        }
        console.log("Invers√£o de 'JavaScript':", inverterString("JavaScript"));
    </script>
