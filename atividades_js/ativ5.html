<body>
    <script>
        // Escreva um código que converta uma temperatura de Celsius para Fahrenheit.
        let celsius = 30;
        let fahrenheit = (celsius * 9/5) + 32;
        console.log(celsius + "°C em Fahrenheit é:", fahrenheit + "°F");
    </script>
