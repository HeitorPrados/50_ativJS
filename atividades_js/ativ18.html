<body>
    <script>
        // Escreva uma função que retorne o menor de três números.
        function menorDeTres(a, b, c) {
            return Math.min(a, b, c);
        }
        console.log("Menor entre 3, 7 e 1:", menorDeTres(3, 7, 1));
    </script>
