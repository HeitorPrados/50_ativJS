<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        // Verifique se um número está dentro de um intervalo (por exemplo, entre 10 e 20).
        function verificarIntervalo(num, min, max) {
            if (num >= min && num <= max) {
                console.log(num + " está no intervalo entre " + min + " e " + max);
            } else {
                console.log(num + " não está no intervalo entre " + min + " e " + max);
            }
        }
        verificarIntervalo(15, 10, 20);
    </script>
</body>
</html>
