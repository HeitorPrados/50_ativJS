<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // Verifique se um número é múltiplo de 3 e/ou de 5.
        function multiploDe3ou5(num) {
            if (num % 3 === 0 && num % 5 === 0) {
                console.log(num + " é múltiplo de 3 e de 5");
            } else if (num % 3 === 0) {
                console.log(num + " é múltiplo de 3");
            } else if (num % 5 === 0) {
                console.log(num + " é múltiplo de 5");
            } else {
                console.log(num + " não é múltiplo de 3 nem de 5");
            }
        }
        multiploDe3ou5(15);
    </script>
</body>
</html>
