<body>
    <script>
        // Encontre o maior número em um array.
        function maiorNumero(arr) {
            let maior = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > maior) {
                    maior = arr[i];
                }
            }
            return maior;
        }
        console.log("O maior número no array é:", maiorNumero([5, 10, 20, 3, 7]));
    </script>
</body>
