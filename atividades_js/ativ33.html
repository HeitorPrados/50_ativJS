<body>
    <script>
        // Crie uma função que inverta a ordem dos elementos de um array.
        function inverterArray(arr) {
            return arr.reverse();
        }
        console.log("Array invertido:", inverterArray([1, 2, 3, 4]));
    </script>
</body>
