<body>
    <script>
        // Crie um código para verificar se um número é positivo, negativo ou zero.
        let valor = -3;
        if (valor > 0) {
            console.log(valor, "é positivo");
        } else if (valor < 0) {
            console.log(valor, "é negativo");
        } else {
            console.log(valor, "é zero");
        }
    </script>
