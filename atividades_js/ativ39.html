<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        // Dado um array de strings, retorne o array com todas as strings em maiúsculas.
        function stringsMaiusculas(arr) {
            return arr.map(str => str.toUpperCase());
        }
        console.log("Strings em maiúsculas:", stringsMaiusculas(["javascript", "é", "legal"]));
    </script>
</body>
</html>
