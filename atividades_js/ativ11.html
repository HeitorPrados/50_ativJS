<body>
    <script>
        // Escreva uma função que verifique se um ano é bissexto.
        function ehBissexto(ano) {
            return (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
        }
        console.log("2024 é bissexto?", ehBissexto(2024));
    </script>
